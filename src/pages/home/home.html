<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align:center">Clientes</h1>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of items"  > <!--(click)="itemSelected(item)"> -->
    <ion-item (click)="abrir(item)">
      <h2>{{item.nombre}}</h2>
      <ion-badge item-end>{{item.estado}}</ion-badge>
    </ion-item>
    <ion-item-options side="left" (click)="mensajear(item)">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Hablar
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="borrar(item)">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
