<ion-header>
  <ion-navbar>
    <ion-title>cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 style="text-align:center">Datos {{item.nombre}}</h1>
  <ion-list>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" value="{{item.nombre}}" [(ngModel)]="item.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input type="text" value="{{item.direccion}}" [(ngModel)]="item.direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telefono</ion-label>
    <ion-input type="text" value="{{item.telefono}}" [(ngModel)]="item.telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="text" value="{{item.correo}}" [(ngModel)]="item.correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Comentarios</ion-label>
    <ion-input type="text" value="{{item.comentario}}" [(ngModel)]="item.comentarios"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select [(ngModel)]="item.estado">
      <ion-option value="pendiente">Pendiente</ion-option>
      <ion-option value="listo">Listo</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


  <button ion-button full color="succes" (click)="agregar()" *ngIf="original.length == 0">Crear</button>
  <button ion-button full color="succes" (click)="actualizar()" *ngIf="original.length != 0">Actualizar</button>


</ion-content>
